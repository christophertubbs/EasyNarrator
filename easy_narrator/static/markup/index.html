<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Easy Reader</title>
        <script>
            if (!Object.hasOwn(window, 'narrator')) {
                console.log("Creating a new narrator namespace from index.html");
                window.narrator = {};
            }
        </script>
        <link rel="stylesheet" href="/static/scripts/jquery/jquery-ui.css">
        <script src="/static/scripts/jquery/jquery.js"></script>
        <script src="/static/scripts/jquery/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="/static/scripts/CodeMirror/codemirror.min.css"/>
        <script src="/static/scripts/CodeMirror/codemirror.min.js"></script>
        <link rel="stylesheet" href="/static/style/narrator.css">
        <script type="module" src="/static/scripts/utility.js"></script>
        <script type="module" src="/static/scripts/application.js"></script>
        <script type="module" src="/static/scripts/models.js"></script>
        <script type="module" src="/static/scripts/value.js"></script>
        <script type="module" src="/static/scripts/application.js"></script>
        <script type="module" src="/static/scripts/elements.js"></script>
        <script type="module" src="/static/scripts/client.js"></script>
        <script type="module" src="/static/scripts/responses.js"></script>
        <script type="module" src="/static/scripts/requests.js"></script>
        <script type="module" src="/static/scripts/narrator.js"></script>
    </head>
    <body>
        <div id="on-screen">
            <div id="global-header" class="narrator-header narrator-global-header">
                <h1>Easy Narrator</h1>
            </div>
            <div id="global-toolbar" class="narrator-toolbar narrator-global-toolbar">
                <button id="load-button" class="narrator-when-connected">Load</button>
                <button id="kill-button" class="narrator-when-connected">Shut Down</button>
                <input class="narrator-when-disconnected" type="text" id="connection-path" value="ws">
                <button class="narrator-when-disconnected" id="connect-button">Connect</button>
            </div>
            <div id="content">
                <ul id="content-tabs">
                    <li><a href="#text-entry">Raw Text</a></li>
                </ul>
            </div>
            <div id="text-entry">
                <div id="audio-box">
                    <button id="previous-track-button" disabled>⬅</button>
                    <audio id="narration" controls></audio>
                    <button id="next-track-button" disabled>⮕</button>
                    <select id="audio-speed-input">
                        <option value="0.5">50%</option>
                        <option value="0.75">75%</option>
                        <option value="1.0" selected>100%</option>
                        <option value="1.5">150%</option>
                        <option value="2.0">200%</option>
                    </select>
                </div>
                <div id="text-entry-toolbar" class="narrator-toolbar">
                    <button id="narrate-button">Narrate</button> |
                    <select name="model-selection" id="model-selection"></select>
                    <select id="speaker-selection"></select>
                    <select name="language-input" id="language-input"></select>
                </div>
                <div id="editor-wrapper">
                    <textarea id="text-field"></textarea>
                </div>
            </div>
        </div>
        <div id="loading-modal" class="narrator-dialog narrator-modal narrator-loading-dialog">
            <div id="loading-information">
                <span id="loading-message">Loading <span id="currently-loading">Data</span>...</span>
                <span id="loading-amount">
                    <span id="loading-completion-count"></span>/<span id="loading-total-count"></span>
                </span>
            </div>
            <div id="loading-progress-bar"></div>
            <button id="close-loading-modal-button">OK</button>
        </div>
        <div id="load-dialog" class="narrator-dialog narrator-modal narrator-input-dialog" title="Load File">
            <div id="load-dialog-content" class="narrator-dialog-content">
                <input id="open-path" name="open-path">
                <button id="open-dataset-button">Load</button>
            </div>
        </div>
        <div id="error-dialog" class="narrator-dialog narrator-modal narrator-error-dialog" title="Error">
            <div id="error-dialog-content" class="narrator-dialog-content narrator-error-content">
                <b>Message ID:</b> <span id="failed-message-id" class="narrator-error-details"></span>
                <br>
                <b>Failed on:</b> <span id="failed_message_type" class="narrator-error-details"></span>
                <p id="error-message" class="narrator-error-message"></p>
            </div>
        </div>
    </body>
</html>
